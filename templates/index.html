<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VISION API</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <h2><a href="/"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span></a>Google Vision APIを使ったOCR</h2>
        <div class="col-md-12">
          {% for category, message in get_flashed_messages(with_categories=true) %}
          <div class="{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>画像をポストするとOCRされた結果を確認することができます</p>
          <form action="{{url_for('index')}}"  method="POST" role="form" enctype="multipart/form-data">
            <fieldset class="form-group">
              <input type="file" class="form-control-file" id="take-picture" name="take-picture" accept="image/*">
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        {% if "ocr_text" in render_items %}
          <p>{{render_items["ocr_text"]|nl2br}}</p>
        {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          {% if "b64img" in render_items %}
          <img src="data:image/png;base64, {{render_items['b64img']}}" class="img-responsive img-rounded" alt="Responsive image">
          {% endif %}
        </div>
      </div>
    </div> <!-- /container -->


  </body>
</html>
